server:
  port: 8080
  tomcat:
    max-connections: 200

spring:
  application:
    name: CatDogShelter
  jpa:
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        '[format_sql]': true

  profiles:
    active: dev

  # DB ??
  # url, username, password? ?? yml?? ??
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/catdogshelter
    username: backoven
    password: backoven

  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB

mybatis:
  mapper-locations: classpath:mapper/**/*.xml
  configuration:
    map-underscore-to-camel-case: true

# fatal -> error -> warn -> info -> debug -> trace
